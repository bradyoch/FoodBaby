<html>

<head>
  <title>Food Baby</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body ng-app="foodBaby">
  <div class="container">
    <div class="row">
      <h1>Food Baby</h1>
    </div>
    <div class="row">
      <div class='col-lg-12' id='map' style='width: 100%; height: 80%;'></div>
    </div>
    <div class="col-md-6">
      <form novalidate class="simple-form">
        <h2>Add New Listing</h2>
        Name: <input type="text" ng-model="newListing.code" /><br />
        Time: <input type="text" ng-model="newListing.time" /><br />
        Address: <input type="text" ng-model="newListing.address" /><br />
        <button class="btn btn-primary" ng-click="addListing()">Add Listing</button>
      </form>
    </div>
    <div class="tablewrapper col-md-6">
      <table class="table table-hover">
        <tr>
          <th>Recent Events</th>
        </tr>
        <tr>
          <td>Events go here</th>
        </tr>
      </table>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
  <script src="/scripts/mapbox.js"></script>
  <script src="/scripts/app.js"></script>
</body>

</html>
