<html>

<head>
  <title>Food Baby</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body ng-app="foodBaby">
  <div class="container">
    <div class="row">
      <h1>Food Baby</h1>
    </div>
    <div class="row">
      <div class='col-md-12' id='map' style='width: 100%; height: 80%;'></div>
    </div>
    <div class="col-md-6">
      <form novalidate class="simple-form">
        <h2>Add New Listing</h2>
        Code: <input type="text" ng-model="newListing.code" /><br />
        Name: <input type="text" ng-model="newListing.name" /><br />
        Address: <input type="text" ng-model="newListing.address" /><br />
        <button class="btn btn-primary" ng-click="addListing()">Add Listing</button>
      </form>
    </div>
    <div class="tablewrapper col-md-6">
      <table class="table table-hover">
        <tr>
          <th>Recent Events</th>
        </tr>
        <tr>
          <td>Events go here</th>
        </tr>
      </table>
    </div>
  </div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZm9vZGJhYnlnMiIsImEiOiJjam10YTdtNjAwNWg2M3dwMWw3am14emhzIn0.dlnV1DEKRSxnKRwa7I2qLw';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v10',
      center: [-82.35256285341353, 30.641654178244437],
      zoom: 13.6868419678297,
      minZoom: 13
    });
  </script>
</body>

</html>
