<div class="d-flex justify-content-center m-2" id = "formContainer">
    <form name="passwordChangeForm" ng-controller="PasswordController">

      <div class="card">
          <div class="card-header">
              Change Password
          </div>
  
        <div class="card-body">
        
          <div class="form-group">
            <label for="password">Current Password</label>
            <input type="password" class="form-control" placeholder="Your Current Password" ng-model="account.oldPassword" ng-required = "true"/>
          </div>
  
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" placeholder="Your New Password" ng-model="account.newPassword" ng-required = "true"/>
          </div>

          <div class="form-group">
            <label for="password">Confirm New Password</label>
            <input type="password" class="form-control" placeholder="Your New Password" ng-model="account.confirmNewPassword" ng-required = "true"/>
          </div>
  
          <div class="alert alert-danger" role="alert" ng-show="!passwordMatches">
              Password does not match!
          </div>
  
          <button type="submit" class="btn btn-primary" ng-disabled= "!passwordChangeForm.$valid" ng-click="matchPassword() && changePassword()" >Change Password</button>
        </div>
      </div>
    </form>
  </div>
