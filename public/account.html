<div class="d-flex justify-content-center m-2"> 
    <form id = "password-change-form" name="passwordChangeForm" ng-controller="PasswordController">
        
      <div class="card">
          <div class="card-header">
              Change Password
          </div>
  
        <div class="card-body">
        
          <div class="form-group">
            <label for="password">Current Password</label>
            <input type="password" class="form-control" placeholder="Your Current Password" ng-minlength="8" ng-maxlength="12" ng-model="account.oldPassword" ng-required = "true"/>
          </div>
  
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" class="form-control" placeholder="Your New Password" ng-minlength="8" ng-maxlength="12" ng-model="account.newPassword" ng-required = "true"/>
          </div>

          <div class="form-group">
            <label for="password">Confirm New Password</label>
            <input type="password" class="form-control" placeholder="Your New Password" ng-minlength="8" ng-maxlength="12" ng-model="account.confirmNewPassword" ng-required = "true"/>
          </div>
  
          <div class="alert alert-danger" role="alert" ng-show="!passwordMatches">
              Password does not match!
          </div>

          <div class="alert alert-danger" role="alert" ng-show="passwordChangeForm.$error.minlength || passwordChangeForm.$error.maxlength">
              Password must be between 8 to 12 characters!
          </div>
  
          <button type="submit" class="btn btn-primary btn-block" ng-disabled= "!passwordChangeForm.$valid" ng-click="matchPassword() && changePassword()" >Change Password</button>
          
          <br>
          <div class="alert alert-success" role="alert" ng-show="passwordChanged">
              Password updated!
          </div>
    
        </div>
      </div>
    </form>
  </div>
