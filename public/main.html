<div class="row" ng-if="listingsLoaded" style="width:100%; height:80%">
  <div class="col-lg-12">
    <mapbox></mapbox>
  </div>
</div>
<div class="row">
  <div class="tablewrapper col-md-6">
    <table class="table table-hover">
      <tr>
        <th colspan="4">Recently Added</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
      <tr>
        <td ng-bind="recent.name"></td>
        <td ng-bind="recent.time.start | date:'shortDate'"></td>
        <td ng-bind="recent.time.start | date:'shortTime'"></td>
        <td ng-bind="recent.time.end   | date:'shortTime'"></td>
      </tr>
      <tr>
        <td>Location</td>
        <td ng-bind-template=
            "{{recent.location.name}} Room TODO"
            colspan="3"
            style="text-align:center;"></td>
      </tr>
      <tr>
        <td>Food Type</td>
        <td ng-bind="recent.food_type" colspan="3" style="text-align:center;"></td>
      </tr>
    </table>
  </div>
  <div class="tablewrapper col-md-6">
    <table class="table table-hover">
      <tr>
        <th colspan="4">Upcoming Events</th>
      </tr>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
      <tr ng-repeat="listing in listings | limitTo: 3">
        <td>{{listing.name}}</td>
        <td>{{listing.time.start | date:"shortDate"}}</td>
        <td>{{listing.time.start | date:"shortTime"}}</td>
        <td>{{listing.time.end   | date:"shortTime"}}</td>
      </tr>
    </table>
  </div>
</div>
