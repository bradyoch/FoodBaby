<div class="d-flex justify-content-center" id = "formContainer">
  <form id="login-form" name="loginForm" ng-controller="LoginController">
    <div class="card">
        <div class="card-header">
            Login
        </div>

      <div class="card-body">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ng-model = "username" ng-required = "true"/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model = "password" ng-required = "true"/>
        </div>

        <div class="alert alert-danger" role="alert" ng-show="hasLoginFailed">
            Invalid username and/or password!
        </div>

        <button type="submit" class="btn btn-primary btn-block" ng-disabled= "!loginForm.$valid" ng-click="login()" >Login</button>
        <br>
        <p class="text-center"> Don't have an account? <a class="text-primary" href=#signup> Sign up here! </a> </p>
        
      </div>
    </div>
  </form>
</div>
