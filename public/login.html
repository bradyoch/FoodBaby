<div id = "formContainer">
  <form id= "loginForm" name="loginForm" ng-controller="LoginController">
    <div class="card">
      <div class="card-body">
        <h2>FoodBaby Login</h2>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ng-model = "username" ng-required = "true"/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model = "password" ng-required = "true"/>
        </div>

        <div class="alert alert-danger" role="alert" ng-show="hasLoginFailed">
            Invalid username and/or password!
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled= "!loginForm.$valid" ng-click="login()" >Login</button>
      </div>
    </div>
  </form>
</div>
