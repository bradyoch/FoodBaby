<!-- Sign up Component -->
<div id = "singupContainer">
  <form id = "singupForm" action="/api/user/register" method="post">
      <div class="card">
        <div class="card-body">
          <h2>FoodBaby Signup</h2>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name = "username" required/>
          </div>
    
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" name = "password" required/>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>  
        </div>
      </div>
  </form>
</div>
