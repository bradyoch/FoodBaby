<!-- Sign up Component -->
<div id = "singupContainer">
  <form id = "singupForm" name="signupForm" ng-controller="SignUpController">
    <div class="card">
      <div class="card-body">
        <h2>FoodBaby Signup</h2>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ng-model = "username" ng-required = "true"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model = "password" ng-required = "true"/>
        </div>

        <div class="alert alert-danger" role="alert" ng-show="usernameExists">
            Username already exists!
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled= "!signupForm.$valid" ng-click="signup()" >Sign Up</button>
      </div>
    </div>
  </form>
</div>
